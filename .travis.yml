language: php
php:
- 5.6
- 7.0
- 7.1
- 7.2
- 7.3
notifications:
  email:
    on_success: never
    on_failure: change
branches:
  only:
  - master
  - "/^v?[0-9\\.]+/"
cache:
  directories:
  - vendor
  - "$HOME/.composer/cache"
services: mysql
env:
  matrix:
  - WP_VERSION=5.0
  - WP_VERSION=latest
before_script:
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
- composer install
script:
- composer test
before_deploy:
  - echo 'Making deploy packages...'
  - rm -rf .gitignore
  - rm -rf .git
  - rm -rf .travis.yml
  - rm -rf tests
  - rm -rf bin
  - rm -rf vendor
  - zip -r wp-enqueue-manager.zip ./
deploy:
  provider: releases
  api_key:
    secure: 
  file: wp-enqueue-manager.zip
  skip_cleanup: true
  on:
    repo: hametuha/wp-enqueue-manager
    tags: true
    php: "7.0"
    condition: "$WP_VERSION = latest"
